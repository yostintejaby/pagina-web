<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guatemala traveler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="img/ico2.png" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <nav>
            <div class="mobile">
                <div class="mobile__header">
                    <div class="mobile__logo">
                        <a href="#">Guatemala Traveler</a>
                    </div>
                    <div class="mobile__search">
                        <input type="text" placeholder="Buscar destino">
                        <button>
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>
                    </div>
                    <div class="mobile__menu">
                        <button class="menu-btn">
                            <span class="material-symbols-outlined">
                                menu
                            </span>
                        </button>
                    </div>
                </div>
                <div class="mobile__links">
                    <a href="#guatemala">Guatemala</a>
                    <a href="#lagoAtitlan">Atitlán</a>
                    <a href="#livingston">Livingston</a>
                    <a href="#acatenango">Acatenango</a>
                    <a href="#contact">Contactenos</a>
                </div>
            </div>
            <div class="desktop">
                <div class="desktop__logo">
                    <a href="#">Guatemala Traveler</a>
                </div>
                <div class="desktop__links">
                    <a href="#guatemala">Guatemala</a>
                    <a href="#lagoAtitlan">Atitlán</a>
                    <a href="#livingston">Livingston</a>
                    <a href="#acatenango">Acatenango</a>
                    <a href="#contact">Contactenos</a>
                </div>
                <div class="desktop__search">
                    <input type="text" placeholder="Buscar destino">
                    <button>
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </div>
                <div class="desktop__links-mini">
                    <button class="">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </button>
                    <div class="submenu">
                        <a href="#guatemala">Guatemala</a>
                        <a href="#lagoAtitlan">Atitlán</a>
                        <a href="#livingston">Livingston</a>
                        <a href="#acatenango">Acatenango</a>
                        <a href="#contact">Contactenos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
    </div>
    
    <div class="container-1" id="guatemala">
    </div>


    <div class="container-2" id="lagoAtitlan">
    </div>

    <div class="container-3" id="livingston">
    </div>

    <div class="container-4" id="acatenango">
    </div>

    <div class="container-5" id="contact"></div>

</body>
<script src="js.js""></script>

</html>
